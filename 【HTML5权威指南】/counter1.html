<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3">
    <title>Demo</title>
    <style>
        li{list-style:none;}
        .father { padding-left: 20px; counter-reset: count; line-height: 1.6; color: #666; }
        .son:before { content: counters(count, '-') '. '; counter-increment: count; font-family: arial black; }
    </style>
</head>
<body>
<ul class="father">
    <li class="son">我的爱好
        <ul class="father">
                <li class="son">爬山</li>
                <li class="son">追剧</li>
                <li class="son">旅游</li>
        </ul>
    </li>
    <li class="son">我的偶像
        <ul class="father">
            <li class="son">王昱珩
              <ul class="father">
                  <li class="son">最强大脑第二季选手</li>
                  <li class="son">最强大脑第五季水之队队长</li>
              </ul>
            </li>
            <li class="son">胡歌</li>
            <li class="son">陈默</li>
        </ul>
    </li>
    <li class="son">web前端</li>
    <li class="son">啦啦啦啦啦</li>
</ul>
</body>
</html>
