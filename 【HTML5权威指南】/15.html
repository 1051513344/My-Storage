<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<p id="p1">123</p>
	<p id="p2">456</p>
	<p id="apple" name="apple">apple</p>
	<button id="btn" onclick="onbtn()">按下我到百度</button>
	<div id="div1">
		<p>xxxxxxxxx</p>
	</div>

	
</body>
<script>
	document.write('<pre>');
	var elements = document.getElementsByTagName('p');
	for(var i=0;i<elements.length;i++){
		document.writeln("<h2>"+elements[i].id)+"</h2>";
	}
	document.writeln(document.location.protocol);
	document.writeln(document.location.search);
	document.writeln(document.location.hash);
		
		function onbtn(){
			document.location.assign('https://www.baidu.com');
		}
	var p1=document.getElementById('p1');
	p1.innerHTML="11111";
	
	var all_elements=document.querySelectorAll("p,button#btn");
	for(var j=0;j<all_elements.length;j++){
		document.writeln("查找p元素和id为btn的button元素"+"元素"+j+":"+all_elements[j].innerHTML);
	}
	var div_p=document.querySelectorAll("#div1 > p");
	document.writeln("查找div1下的p元素："+div_p[0].innerHTML);
	document.writeln("获取窗口的高度："+document.defaultView.outerHeight);
	document.writeln("获取窗口的宽度："+document.defaultView.outerWidth);
	document.writeln("获取窗口的高度："+window.outerHeight);
	document.writeln("获取窗口的宽度："+window.outerWidth);
	document.writeln("获取屏幕的高度："+window.screen.height);
	document.writeln("获取屏幕的宽度："+window.screen.width);


	document.write('</pre>');
</script>
