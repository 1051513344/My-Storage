<!DOCTYPE html>
<html>
<head>
	<!-- <meta http-equiv="refresh" content="4"> -->
	<title>part11</title>
	<style> 
		input[type="text"]:enabled
		{
		background:#ffff00;
		}
		input[type="text"]:disabled
		{
		background:#dddddd;
		}
		input:checked {
	    height: 50px;
	    width: 50px;
		}
		option:default {
	    color: red;
		}
		input:valid
		{
			background-color: yellow;
		}
		input:invalid
		{
			border:2px solid red;
		}
		input:in-range{
			background: green;
		}
		input:out-of-range{
			background: red;
		}

	</style>

</head>
<body>

<form action="">
First name: <input type="text" value="Mickey" /><br>
Last name: <input type="text" value="Mouse" /><br>
Country: <input type="text" disabled="disabled" value="Disneyland" /><br>
</form>

<input type="checkbox">

<select multiple>
    <option>选项1</option>
    <option>选项2</option>
    <option>选项3</option>
    <option selected>选项4</option>
    <option>选项5</option>
    <option>选项6</option>
</select>

<hr>

</body>
</html>
